{% extends "base.html" %}

{% block title %}
    Item page
{% endblock title %}

{% block content %}

    {{block.super}}

    <h2>Item name: {{item.name}}</h2>
    <div>
        Количество: {{item.count | default:"Товар отсутствует" }} 
    </div>
    <div>
        Описание: {{item.description}}
    </div>
    <br><br>
    <p><a href="{% url "items-list" %}" >Вернуться к списку товаров</a></p>

{% endblock content %}
