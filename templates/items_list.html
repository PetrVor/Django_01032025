<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items list</title>
</head>
<body>

    <header>
        <ul>
            <li><a href="/"> Home </a></li>
            <li><a href="/items"> Items </a></li>
            <li><a href="/about"> About</a></li>
        </ul>
    
     </header>
    <h2>Список товаров</h2>
    <div>
        <ol>
            {% for item in items %}
            <li><a href="/item/{{item.id}}"> {{item.name}} </a></li>
            {% endfor %}
        </ol>
        
    </div>
</body>
</html>
